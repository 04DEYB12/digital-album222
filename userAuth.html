<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="icon" type="image/png" href="Media/others/favicon.png">
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-sm sm:max-w-md">
        <!-- Image container for GIF -->
        <div class="flex justify-center mb-8">
            <div class="relative">
                <img src="Media/others/start.gif" alt="Authentication" class="w-24 h-24 sm:w-32 sm:h-32 object-cover rounded-2xl shadow-xl ring-4 ring-white/50 backdrop-blur-sm">
                <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur opacity-25 animate-pulse"></div>
            </div>
        </div>
        
        <!-- Authentication container -->
        <div class="bg-white/80 backdrop-blur-lg p-6 sm:p-8 rounded-2xl shadow-2xl border border-white/20">
            <div class="text-center mb-6">
                <h2 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                    Welcome Back
                </h2>
                <p class="text-gray-600 text-sm sm:text-base">
                    Enter your password to access your digital album
                </p>
            </div>
            
            <div class="space-y-4">
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter password"
                        class="w-full px-4 py-3 sm:py-4 bg-gray-50/50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-200 text-gray-800 placeholder-gray-400"
                        autocomplete="current-password"
                    >
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                </div>
                
                <button 
                    onclick="authenticate()"
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 sm:py-4 px-4 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-200 font-semibold text-base sm:text-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Sign In
                </button>
            </div>
            
            <div id="error" class="mt-4 p-3 bg-red-50/50 border border-red-200 rounded-lg text-red-600 text-sm text-center hidden">
                <span class="flex items-center justify-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <span id="error-text"></span>
                </span>
            </div>
        </div>
    </div>

    <script>
        function authenticate() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const errorText = document.getElementById('error-text');
            
            // Simple password check - you can change this password
            const correctPassword = 'admin123';
            
            if (password === correctPassword) {
                // Redirect to pages.html
                window.location.href = 'pages.html';
            } else {
                errorText.textContent = 'Incorrect password. Please try again.';
                errorDiv.classList.remove('hidden');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }
        
        // Allow pressing Enter to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
        
    </script>
</body>
</html>
